#======================================================

upstream samodooblogs {
     server 127.0.0.1:8069;
}
server {
    listen 80;
    server_name voiceofnews.com;
    return 307 https://voiceofnews.com$request_uri;
}
server {
    #listen 443 ssl http2;
    server_name voiceofnews.com;
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/voiceofnews.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/voiceofnews.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    access_log /var/log/nginx/odoo_access.log;
    error_log /var/log/nginx/odoo_error.log;

    #proxy_read_timeout 720s;
    #ssl_session_cache shared:SSL:50m;

    location / {
        proxy_pass http://samodooblogs;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=300, stale-while-revalidate=120";
    }
    location /web/image/ {
        add_header Cache-Control "public, max-age=864000, stale-while-revalidate=120";
        proxy_pass http://samodooblogs;
    }
    location /web/assets/ {
      add_header Cache-Control "public, max-age=864000, stale-while-revalidate=120, no-transform";
      proxy_pass http://samodooblogs;
    }
     location ~ ^(/[^/]+)/static/ {
        add_header Cache-Control "public, max-age=864000, stale-while-revalidate=120, no-transform";
        proxy_pass http://samodooblogs;
     }
     location /website/translations/ {
        add_header Cache-Control "public, max-age=864000, stale-while-revalidate=120, no-transform";
        proxy_pass http://samodooblogs;
     }
     location /web/webclient/qweb/ {
        add_header Cache-Control "public, max-age=864000, stale-while-revalidate=120, no-transform";
        proxy_pass http://samodooblogs;
     }
     gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
     gzip on;
}
